name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: miam
            asset_name: miam-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: miam
            asset_name: miam-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: miam
            asset_name: miam-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: miam
            asset_name: miam-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        run: |
          echo "# Release v${{ steps.get_version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Quick Install" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -sSL https://raw.githubusercontent.com/saravenpi/miam/master/install.sh | bash' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Upgrade Existing Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'miam upgrade' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Available Binaries" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Linux x86_64**: \`miam-linux-x86_64\`" >> release_notes.md
          echo "- **Linux ARM64**: \`miam-linux-aarch64\`" >> release_notes.md
          echo "- **macOS x86_64**: \`miam-macos-x86_64\`" >> release_notes.md
          echo "- **macOS ARM64** (Apple Silicon): \`miam-macos-aarch64\`" >> release_notes.md

      - name: Update release with notes
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
